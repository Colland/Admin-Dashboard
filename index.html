<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class = "page-container">
        <div class = "header">
            <div class = "header-container-1">
                <img src="images/search-icon36.png" alt="search icon" class = "search-icon">
                <input type="search" class = "searchbar">
                <img src="images/notification-icon.png" alt="notification icon" class = "notification-icon">
                <img src="images/user-pic-1.jpg" alt="user icon" class = "user-profile-pic">
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div class = "sidebar">
            <div class = "dashboard">
                <img src="images/dashboard-icon.png" alt="dashboard icon">
                <h1>Dashboard</h1>
            </div>
            <div class = "sidemenu-1">
                <img src="images/home-icon.png" alt="home icon">
                <p>Home</p>
                <img src="images/profile-icon.png" alt="profile icon">
                <p>Profile</p>
                <img src="images/messages-icon.png" alt="messages icon">
                <p>Messages</p>
                <img src="images/history-icon.png" alt="history icon">
                <p>History</p>
                <img src="images/tasks-icon.png" alt="tasks icon">
                <p>Tasks</p>
                <img src="images/communities-icon.png" alt="communities icon">
                <p>Communities</p>
            </div>
            <div class = "sidemenu-2">
                <img src="images/settings-icon.png" alt="settings icon">
                <p>Settings</p>

                <img src="images/support-icon.png" alt="support icon">
                <p>Support</p>

                <img src="images/privacy-icon.png" alt="privacy icon">
                <p>Privacy</p>
            </div>
        </div>
        <div class = "main-content">MAIN-CONTENT</div>
    </div>

    <script src = "scripts/script.js"></script>
</body>
</html>
